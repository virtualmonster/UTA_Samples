<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Served by HCL OneTest Script</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Contact Us</h1>
  <form class="cf" action="/submit" method="post">
    <div class="half left cf">
      <input name="name" type="text" id="input-name" placeholder="Name">
      <input type="email" id="input-email" placeholder="Email address">
      <select id="input-subject" placeholder="Subject">
        <option value="general">General enquiry</option>
        <option value="complaint">Complaint</option>
      </select>
    </div>
    <div class="half right cf">
      <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
    </div>
    <input type="submit" value="Submit" id="input-submit">
  </form>
  Derived from https://codepen.io/markmurray/pen/JsAhx
</body>

</html>
